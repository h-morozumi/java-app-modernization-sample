# ============================================
# Spring Boot 2 Application Properties
# ============================================
spring.application.name=spring-legacy-app
server.port=8081

# ------------------------------------------
# H2 Database (in-memory)
# ------------------------------------------
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ------------------------------------------
# JPA / Hibernate
# ------------------------------------------
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true

# ------------------------------------------
# H2 Console
# ⚠ Boot 3: spring.h2.console.enabled defaults to false
# ------------------------------------------
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ------------------------------------------
# Actuator
# ⚠ Boot 3: some endpoints require explicit permission
# ------------------------------------------
management.endpoints.web.exposure.include=health,info,env,metrics
management.endpoint.health.show-details=always
management.info.env.enabled=true

# ------------------------------------------
# App Info (shown in /actuator/info)
# ------------------------------------------
info.app.name=Spring Legacy App
info.app.version=1.0-SNAPSHOT
info.app.description=Legacy Spring Boot 2 application for migration demo
info.app.java-version=${java.version}

# ------------------------------------------
# Logging
# ------------------------------------------
logging.level.com.example.legacy=DEBUG
logging.level.org.springframework.security=WARN

# ------------------------------------------
# App feature flags
# ------------------------------------------
app.feature.request-logging=true

# ------------------------------------------
# Thymeleaf (disable cache for development)
# ------------------------------------------
spring.thymeleaf.cache=false

# ⚠ Property migration examples (Boot 2 → Boot 3):
#   spring.redis.host                → spring.data.redis.host
#   spring.redis.port                → spring.data.redis.port
#   spring.elasticsearch.rest.uris   → spring.elasticsearch.uris
#   server.max-http-header-size      → server.max-http-request-header-size
